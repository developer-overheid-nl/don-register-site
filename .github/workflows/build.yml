name: Build

on:
  push:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch name."
        required: true
        default: "main"

env:
  API_IMAGE_NAME: ghcr.io/developer-overheid-nl/don-register-site
  OSS_IMAGE_NAME: ghcr.io/developer-overheid-nl/api-register-oss-site

jobs:
  build:
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          target: runtime-api
          tags: |
            ${{ env.API_IMAGE_NAME }}:latest
            ${{ env.API_IMAGE_NAME }}:${{ github.sha }}
          outputs: type=docker,dest=${{ runner.temp }}/api-image.tar

      - name: Build OSS image
        uses: docker/build-push-action@v6
        with:
          target: runtime-oss
          tags: |
            ${{ env.OSS_IMAGE_NAME }}:latest
            ${{ env.OSS_IMAGE_NAME }}:${{ github.sha }}
          outputs: type=docker,dest=${{ runner.temp }}/oss-image.tar

      - name: Upload API image
        uses: actions/upload-artifact@v4
        with:
          name: api-image
          path: ${{ runner.temp }}/api-image.tar
          retention-days: 1

      - name: Upload OSS image
        uses: actions/upload-artifact@v4
        with:
          name: oss-image
          path: ${{ runner.temp }}/oss-image.tar
          retention-days: 1

  publish:
    if: |
      github.repository == 'developer-overheid-nl/don-register-site' &&
      (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download API image
        uses: actions/download-artifact@v4
        with:
          name: api-image
          path: ${{ runner.temp }}/api-image

      - name: Download OSS image
        uses: actions/download-artifact@v4
        with:
          name: oss-image
          path: ${{ runner.temp }}/oss-image

      - name: Load images
        run: |
          docker load --input ${{ runner.temp }}/api-image/api-image.tar
          docker load --input ${{ runner.temp }}/oss-image/oss-image.tar

      - name: Login to container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push images
        run: |
          docker push --all-tags ${{ env.API_IMAGE_NAME }}
          docker push --all-tags ${{ env.OSS_IMAGE_NAME }}
